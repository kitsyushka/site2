<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New theme</title>
  <link rel="stylesheet" href="dist/main.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="top-bar">
        <div class="wrap">
          <div class="date">
            <div class="calendar">
              <img src="images/icons/calendar@2x.png" alt="">
            </div>
           <div class="numbers">
            <p>03. June 2019</p>
           </div>
          </div>
          <div class="city">
            <div class="wheather">
              <img src="images/icons/sun@2x.png" alt="">
            </div>
            <div class="name">
              <p>New York  55.F</p>
          </div>
        </div>
        </div>
        <div class="top-links">
          <ul>
            <li><a href="">News</a></li>
            <li><a href="">Fashion</a></li>
            <li><a href="">Lifestyle</a></li>
            <li><a href="">Travel</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <header class="header-bottom">
    <div class="container">
      <div class="navigation-bar">
        <div class="logo">
          <div class="burger"><img src="images/icons/Menu_Icon@2x.png" alt="">
          </div>
          <div class="logo-img"><img src="images/icons/WorldStory@2x.png" alt="">
          </div>
        </div>
        <div class="menu">
          <ul>
            <li><a href="">News</a></li>
            <li><a href="">Fashion</a></li>
            <li><a href="">Lifestyle</a></li>
            <li><a href="">Travel</a></li>
          </ul>
        </div>
        <div class="soc-media">
          <img src="images/icons/social.png" alt="">
        </div>
      </div>
    </div>
  </header>
</body>
</html>
